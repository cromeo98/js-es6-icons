<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6 Icons</title>
    <!-- --------link my-framework CSS--------- -->
    <link rel="stylesheet" href="css/framework.css">
    <!-- --------link my-style CSS--------- -->
    <link rel="stylesheet" href="css/style.css">
    <!-- --------link font-awesome ---------- -->

<body>

    <header>
        <div class="container-fluid">

            <div class="row red-bord h-75px bottom-xs">
                <div class="col">
                    <h1 class="ms_blu-txt font-size-3rem">Fonticons</h1>
                </div>
            </div>
            
        </div>
    </header>
    <main>

        <section id="icons">
            <div class="container-fluid">

                <div class="row red-bord">

                    <div class="col-xs-12 ms_blu-bg txt-cen">

                        <span>Filtra per tipo</span>
                        <select name="icons" id="icon-select">
                            <option value="">--Please choose an option--</option>
                            <option value="animals">Animals</option>
                            <option value="vegetable">Vegetables</option>
                            <option value="user">Users</option>
                        </select>

                    </div>

                </div>

                <div class="full-screen-container">
                    
                    <div id="icons-container" class="row red-bord prl-2rem">
                    </div>
    
                </div>

            </div>
                
        </section>

    </main>
